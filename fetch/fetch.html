<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => response.json())
        .then(json => console.log(json));

    fetch('https://jsonplaceholder.typicode.com/posts/1', {
    method: 'get',
    headers: {
        'Content-Type': 'application/json'
        },
    })
        .then((response) => response.json())
        .then(json => console.log(json))
</script>
